<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="flex-center">
      <h1>BlackJack</h1>
    </div>
    <div class="flex-container">
      <div class="dealer-container">
        <h2 class="flex-center">Dealer</h2>
        <div class="dealer-card-slot card-slot"></div>
        <!-- <div class="computer-deck deck"></div> -->
      </div>
      <div class="player-container">
        <h2 class="flex-center">Player</h2>
        <div class="player-card-slot card-slot"></div>
        <!-- <div class="player-deck deck"></div> -->
      </div>
    </div>
    <div class="score-container flex-center">Scores</div>
    <div class="flex-center btn-container">
      <button class="btn">Double</button>
      <button class="btn">Hit</button>
      <button class="btn">Stand</button>
    </div>
    <div class="text"></div>
  </body>
</html>
